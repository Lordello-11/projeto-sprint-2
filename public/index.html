<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocie+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <header class="header">
        <div class="logo">Negocie+</div>
        <nav class="nav">
            <a href="#home" class="active">Home</a>
            <a href="#explorar">Explorar</a>
            <a href="#projetos">Projetos</a>
            <a href="#noticias">Notícias</a>
            <a href="#eventos">Eventos</a>
            <a href="#contato">Contato</a>
        </nav>
        <div class="cta">
            <button id="loginBtn">Entrar</button>
            <button id="cadastroBtn">Cadastrar Empresa</button>
        </div>
    </header>
    <main>
        <section class="banner">
            <h1>Encontre parceiros. Compartilhe projetos. Expanda seus negócios.</h1>
        </section>
        <section class="destaques">
            <h2>Empresas em destaque</h2>
            <div class="cards" id="empresasDestaque"></div>
        </section>
        <section class="projetos">
            <h2>Projetos recentes</h2>
            <div class="cards" id="projetosRecentes"></div>
        </section>
        <aside class="eventos">
            <h2>Eventos próximos</h2>
            <ul id="eventosProximos"></ul>
        </aside>
    </main>
    <footer class="footer">
        <div>
            <a href="#sobre">Sobre</a> |
            <a href="#ajuda">Ajuda</a> |
            <a href="#privacidade">Política de Privacidade</a> |
            <a href="#contato">Contato</a>
        </div>
        <div>© 2025 Negocie+</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
